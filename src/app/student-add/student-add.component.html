<div class="container">
   
    <div class="row mt-2">
        <div class="col-xs-12 col-md-6 col-md-offset-2">
            <div class="form-group">
                <label>Student Name</label>
                <input type="text" class="form-control" [(ngModel)]="name">
            </div>
            <div class="form-group mt-2">
                <label>Age</label>
                <input type="number" class="form-control" [(ngModel)]="age">
            </div>
            <button class="btn btn-success mt-2" (click)="onCreate()">Add Student</button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-2" *ngFor="let student of students; let i = index">
            <h5>{{ student.name }}</h5>
            <hr>
            <h4>{{ student.age }}</h4>
            <div class="row">
                <button class="col m-2 btn btn-danger" (click)="remove(student.name)">Remove</button>
            </div>
        </div>
    </div>
</div>
